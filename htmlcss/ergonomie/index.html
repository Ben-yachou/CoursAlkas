<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>UI/UX - composants web</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='fontawesome-pro-5.15.1-web/css/all.min.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>

</head>
<body>
    <div class="card card1">
        <img src="https://via.placeholder.com/150x150" alt="placeholder" class="card-img">
        <div class="card-content">
            <header>
                <h2>
                    Visite de Montpellier
                </h2>
                <p>
                    Explorez la ville de Montpellier et ses secrets, accompagnés par un guide. 
                </p>
            </header>
            <section>
                <span>
                    <strong class="price">15€</strong>  par personne 
                </span>
                <button class="book-now">Réserver</button>
            </section>
        </div>
    </div>

    <div class="card card2">
        <div class="card-img">

        </div>
        <div class="card-content">
            <header>
                <div>
                    <span class="model">Huawei P40 Lite</span>
                    <span class="new">NOUVEAU</span>
                </div>
                <span class="price">179.99€</span>
            </header>
            <section class="specs">
                <div class="row">
                    <span class="screen">
                        <i class="fal fa-mobile"></i>
                        2340x1080px 
                    </span>
                    <span class="storage">
                        <i class="fal fa-sd-card"></i>
                        128Go
                    </span>
                </div>
                <div class="row">
                    <span class="ram">
                        <i class="fal fa-memory"></i>
                        8Go
                    </span>
                    <span class="battery-capacity">
                        <i class="fal fa-battery-full"></i>
                        2 jours
                    </span>
                </div>
            </section>
            <section>
                <button class="buy-now">Acheter</button>
            </section>
        </div>
    </div>

    <div class="card card3">
        <div class="card-img">

        </div>
        <div class="card-content">
            <header>
                <h2>
                    Nike Free RN FlyKnit 3
                </h2>
                <h4>
                    Chaussures de Running pour Homme
                </h4>
                <h3 class="price">150 €</h3>
            </header>
            <div class="colors">
                <div class="color color1 selected"></div>
                <div class="color color2"></div>
                <div class="color color3"></div>
                <div class="color color4"></div>
            </div>
            <div class="sizes">
                <div class="size size38">38</div>
                <div class="size size39">39</div>
                <div class="size size40 disabled">40</div>
                <div class="size size41 disabled">41</div>
                <div class="size size42">42</div>
                <div class="size size43">43</div>
                <div class="size size44">44</div>
                <div class="size size45">45</div>
                <div class="size size46">46</div>
                <div class="size size47">47</div>
            </div>
            <div class="ctas">
                <button class="cart">
                    Ajouter au Panier
                </button>
                <button class="wishlist">
                    Ajouter à Ma Liste
                </button>
            </div>
        </div>
    </div>
</body>
</html>
