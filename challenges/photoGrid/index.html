 <!DOCTYPE html>
 <html>
 <head>
     <meta charset='utf-8'>
     <meta http-equiv='X-UA-Compatible' content='IE=edge'>
     <title>Grid Layout</title>
     <meta name='viewport' content='width=device-width, initial-scale=1'>
     <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
     <script src='main.js'></script>
 </head>
 <body>
     <div class="container">
         <nav>
             
            <div class="nav-list">
                <div><a class="nav-link" href="#">Home</a></div>
                <div><a class="nav-link" href="#">About</a></div>
                <div><a class="nav-link" href="#">Details</a></div>
                <div class="logo">
                        <img src="https://via.placeholder.com/100/" alt="header logo">
                    </div>
                <div><a class="nav-link" href="#">Portfolio</a></div>
                <div><a class="nav-link" href="#">Home</a></div>
                <div><a class="nav-link" href="#">Contact</a></div>
            </div>
         </nav>
         <main>
            <div class="grid-container">
                <div class="grid-cell cell1"><img src="https://via.placeholder.com/200x300" alt="photo of something"></div>
                <div class="grid-cell cell2"><img src="https://via.placeholder.com/170x250" alt="photo of something"></div>
                <div class="grid-cell cell3"><img src="https://via.placeholder.com/150x300" alt="photo of something"></div>
                <div class="grid-cell cell4"><img src="https://via.placeholder.com/300" alt="photo of something"></div>
                <div class="grid-cell cell5"><img src="https://via.placeholder.com/250x150" alt="photo of something"></div>
                <div class="grid-cell cell6"><img src="https://via.placeholder.com/250x200" alt="photo of something"></div>
                <div class="grid-cell cell7"><img src="https://via.placeholder.com/250x100" alt="photo of something"></div>
            </div>
         </main>
     </div>
 </body>
 </html>
